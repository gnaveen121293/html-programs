<!DOCTYPE html>
<html>
<body>
<p> Enter a number and click ok:</p>
<input id="id1" type="number" max="100">
<button onclick="myFunction()">ok</button>
<p>if the number is greater than 100 (the input's max attributes),an error message:</p>
<p id="rangeover1"></p>
<script>
function myFunction()
{
var txt="";
if(document.getElementById("id1").validity.rangeOverflow)
{
txt="value too large";
}
else
{
txt="Input  ok";
}
document.getElementById("rangeover1").innerHTML=txt;
}
</script>
</body>
</html>
