<!DOCTYPE html>
<html>
<body>
<p> Enter a number and click ok:</p>
<input id="id1" type="number" min="100" max="300" required>
<button onclick="myFunction()">ok</button>
<p>if yhe is less than 100 or greater than 300,an error message will be</p>
<p id="numberfn"></p>
<script>
function myFunction()
{
var inpObj=document.getElementById("id1");
if(inpObj.checkValidity() ==false)
{
document.getElementById("numberfn").innerHTML=inpObj.validationMessage;
}
else
{
document.getElementById("numberfn").innerHTML="Input OK";
}
}
</script>
</body>
</html>
